<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <h1>Hello1</h1>
    <h1>Hello2</h1>
    <h1>Hello3</h1>
    <h1>Hello4</h1>
    <h1>Hello5</h1>

<script>
    $(function() {
        $("h1").on({
            click: function() {
                $(this).css("color", "pink")
            }

        });
        $("button").on({
            click: function() {
                // $("h1").hide(5000);
                $("h1").slideDown();
            }



        });


    });
</script>
